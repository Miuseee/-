<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    #app {
      height: 100%;
    }

    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- <script src="<%= BASE_URL %>js/rem.js"></script> -->
  <!-- built files will be auto injected -->
  <script>
    (function () {
      function autoRootFontSize() {
        document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement
          .getBoundingClientRect().width) / 750 * 22 + 'px';
        // 取screen.width和document.documentElement.getBoundingClientRect().width的最小值；
        // 除以750，乘以32；意思就是相对于750大小的32px;
        // 即如果屏幕大小变成了375px,那么字体就是11px;也就是根字体fontSize大小和屏幕大小成正比变化！
      }
      window.addEventListener('resize', autoRootFontSize);
      autoRootFontSize();
    })();
  </script>
</body>

</html>
